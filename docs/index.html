<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Recommendations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            direction: ltr;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .stats {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .controls-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }

        .controls-row:last-child {
            margin-bottom: 0;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .date-filter {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .date-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .quick-filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            white-space: nowrap;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .group-toggle {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .group-toggle:hover {
            background: #218838;
        }

        .group-toggle.active {
            background: #dc3545;
        }

        .group-toggle.active:hover {
            background: #c82333;
        }

        .table-container {
            overflow-x: auto;
            max-height: 70vh;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #667eea;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            background: #5568d3;
        }

        th[data-column="service"] {
            width: 40%;
            min-width: 200px;
        }
        th[data-column="recommender"] {
            width: 18%;
            min-width: 150px;
        }

        .recommender-col {
            white-space: nowrap;
        }
        .service-col {
            width: 40%;
            word-wrap: break-word;
            white-space: normal;
        }

        th.sortable::after {
            content: ' â†•';
            font-size: 12px;
            opacity: 0.5;
        }

        th.sort-asc::after {
            content: ' â†‘';
            opacity: 1;
        }

        th.sort-desc::after {
            content: ' â†“';
            opacity: 1;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
            transition: background-color 0.2s ease;
        }

        tr:hover {
            background: #f8f9fa;
        }

        /* Column hover effect - highlight entire column when hovering over any cell */
        table tbody tr td.column-hover {
            background-color: #e7f3ff;
        }
        
        table thead th.column-hover {
            background-color: #4a5fc7 !important;
        }

        .phone-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            white-space: nowrap;
        }

        .phone-link:hover {
            text-decoration: underline;
        }

        .service-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #e7f3ff;
            color: #0066cc;
            border-radius: 12px;
            font-size: 12px;
            margin: 2px;
        }

        .context {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 12px;
            color: #666;
        }

        .date {
            white-space: nowrap;
            font-size: 12px;
            color: #888;
        }

        .no-results {
            padding: 50px;
            text-align: center;
            color: #999;
            font-size: 18px;
        }

        .loading {
            padding: 50px;
            text-align: center;
            font-size: 18px;
            color: #667eea;
        }

        .service-group {
            margin-bottom: 20px;
        }

        .service-group-header {
            background: #f0f0f0;
            padding: 12px 15px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .service-group-header:hover {
            background: #e0e0e0;
        }

        .service-group-header::before {
            content: 'â–¶ ';
            transition: transform 0.2s;
        }

        .service-group-header.collapsed::before {
            transform: rotate(-90deg);
        }

        .service-group-content {
            overflow: hidden;
            transition: max-height 0.3s;
        }

        .service-group-content.collapsed {
            max-height: 0;
            overflow: hidden;
        }

        .group-count {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 10px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .header .stats {
                font-size: 1em;
            }

            .controls {
                padding: 15px;
            }

            .controls-row {
                flex-direction: column;
                gap: 10px;
            }

            .search-box {
                width: 100%;
                min-width: unset;
                padding: 14px 15px;
                font-size: 16px; /* Prevents zoom on iOS */
                min-height: 44px; /* Touch-friendly */
            }

            .date-filter {
                width: 100%;
                flex-direction: column;
                align-items: stretch;
            }

            .date-input {
                width: 100%;
                padding: 12px;
                font-size: 16px; /* Prevents zoom on iOS */
                min-height: 44px; /* Touch-friendly */
            }

            .quick-filters {
                width: 100%;
                justify-content: space-between;
            }

            .filter-btn {
                flex: 1;
                min-width: 0;
                padding: 12px 10px;
                font-size: 13px;
                min-height: 44px; /* Touch-friendly */
            }

            .group-toggle {
                width: 100%;
                padding: 14px 20px;
                font-size: 16px;
                min-height: 44px; /* Touch-friendly */
            }

            .table-container {
                max-height: 60vh;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 8px;
            }

            th {
                font-size: 11px;
            }

            .context {
                max-width: 150px;
            }

            .service-badge {
                font-size: 11px;
                padding: 3px 8px;
            }

            .phone-link {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }

            .header .stats {
                font-size: 0.9em;
            }

            .controls {
                padding: 12px;
            }

            .search-box {
                padding: 12px;
            }

            .filter-btn {
                font-size: 12px;
                padding: 10px 8px;
            }

            table {
                font-size: 11px;
            }

            th, td {
                padding: 8px 5px;
            }

            .context {
                max-width: 120px;
                font-size: 11px;
            }

            .service-group-header {
                padding: 10px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ WhatsApp Recommendations</h1>
            <div class="stats">
                <span id="total-count">Loading...</span> recommendations 
                <span id="filtered-count" style="opacity: 0.7;"></span>
            </div>
        </div>

        <div class="controls">
            <div class="controls-row">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-box" 
                    placeholder="Search by name, service, phone, recommender...">
            </div>

            <div class="controls-row">
                <div class="date-filter">
                    <div class="quick-filters">
                        <button class="filter-btn active" data-quick="month">Last Month</button>
                        <button class="filter-btn" data-quick="6months">6 Months</button>
                        <button class="filter-btn" data-quick="year">Last Year</button>
                        <button class="filter-btn" data-quick="all">All</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">Loading data...</div>
            <div id="no-results" class="no-results" style="display: none;">
                No results found
            </div>
            <div id="table-wrapper" style="display: none;">
                <table id="recommendations-table">
                    <thead>
                        <tr>
                            <th class="sortable" data-column="service">Service</th>
                            <th class="sortable" data-column="name">Name</th>
                            <th class="sortable" data-column="phone">Phone</th>
                            <th class="sortable" data-column="date">Date</th>
                            <th class="sortable" data-column="recommender">Recommender</th>
                            <th data-column="context">Context</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let recommendations = [];
        let filteredRecommendations = [];
        let sortConfig = { column: 'service', direction: 'asc' };
        let debounceTimer = null;
        let dateRange = { from: null, to: null }; // Store date range for filtering

        // Load preferences from localStorage (if needed in future)
        function loadPreferences() {
            // Reserved for future preferences
        }

        // Save preferences to localStorage (if needed in future)
        function savePreferences() {
            // Reserved for future preferences
        }

        // Format phone number for display and tel: link
        function formatPhone(phone) {
            if (!phone) return '';
            let cleaned = phone.replace(/[^\d+\-]/g, '');
            if (cleaned.startsWith('+972')) {
                cleaned = cleaned.replace('+972', '0');
            }
            let digits = cleaned.replace(/[^\d]/g, '');
            if (digits.length === 10) {
                return digits.substring(0, 3) + '-' + digits.substring(3, 6) + '-' + digits.substring(6);
            } else if (digits.length === 9) {
                return digits.substring(0, 2) + '-' + digits.substring(2, 5) + '-' + digits.substring(5);
            }
            return cleaned;
        }

        function getTelLink(phone) {
            if (!phone) return '#';
            let digits = phone.replace(/[^\d+]/g, '');
            if (digits.startsWith('+')) {
                return 'tel:' + digits;
            } else if (digits.startsWith('972')) {
                return 'tel:+' + digits;
            } else if (digits.startsWith('0')) {
                return 'tel:+972' + digits.substring(1);
            }
            return 'tel:' + digits;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('he-IL', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit' 
                });
            } catch {
                return dateStr.split(' ')[0] || dateStr;
            }
        }

        function getDateOnly(dateStr) {
            if (!dateStr) return null;
            try {
                return new Date(dateStr.split(' ')[0]);
            } catch {
                return null;
            }
        }

        function truncateText(text, maxLength = 50) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength - 3) + '...';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function loadRecommendations() {
            fetch('recommendations.json')
                .then(response => response.json())
                .then(data => {
                    recommendations = data;
                    filteredRecommendations = [...recommendations];
                    updateStats();
                    applyFiltersAndRender();
                    // Update sort indicator after rendering
                    updateSortIndicator();
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error loading recommendations:', error);
                    document.getElementById('loading').textContent = 'Error loading data';
                });
        }

        function updateStats() {
            document.getElementById('total-count').textContent = recommendations.length;
            const filteredCount = filteredRecommendations.length;
            if (filteredCount < recommendations.length) {
                document.getElementById('filtered-count').textContent = 
                    `(Showing: ${filteredCount})`;
            } else {
                document.getElementById('filtered-count').textContent = '';
            }
        }

        function filterRecommendations() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            filteredRecommendations = recommendations.filter(rec => {
                // Text search
                if (searchTerm) {
                    const searchFields = [
                        rec.name || '',
                        rec.phone || '',
                        rec.service || '',
                        rec.recommender || '',
                        rec.context || ''
                    ].join(' ').toLowerCase();

                    if (!searchFields.includes(searchTerm)) {
                        return false;
                    }
                }

                // Date range filter
                if (dateRange.from || dateRange.to) {
                    const recDate = getDateOnly(rec.date);
                    if (!recDate) return false;

                    if (dateRange.from) {
                        const fromDate = new Date(dateRange.from);
                        if (recDate < fromDate) return false;
                    }

                    if (dateRange.to) {
                        const toDate = new Date(dateRange.to);
                        toDate.setHours(23, 59, 59, 999);
                        if (recDate > toDate) return false;
                    }
                }

                return true;
            });

            // Apply sorting
            if (sortConfig.column) {
                sortRecommendations();
            }

            updateStats();
        }

        function sortRecommendations() {
            if (!sortConfig.column) return;

            filteredRecommendations.sort((a, b) => {
                // First, handle null/empty services - always put them at the bottom
                const aServiceNull = !a.service || a.service === null || a.service === '';
                const bServiceNull = !b.service || b.service === null || b.service === '';
                
                if (aServiceNull && !bServiceNull) return 1;  // a goes to bottom
                if (!aServiceNull && bServiceNull) return -1; // b goes to bottom
                if (aServiceNull && bServiceNull) {
                    // Both are null, continue with normal sorting
                }

                let aVal = a[sortConfig.column];
                let bVal = b[sortConfig.column];

                // Handle null values
                if (aVal === null || aVal === undefined) aVal = '';
                if (bVal === null || bVal === undefined) bVal = '';

                // Convert to string for comparison
                aVal = String(aVal).toLowerCase();
                bVal = String(bVal).toLowerCase();

                // Special handling for dates
                if (sortConfig.column === 'date') {
                    const aDate = getDateOnly(a.date);
                    const bDate = getDateOnly(b.date);
                    if (aDate && bDate) {
                        return sortConfig.direction === 'asc' 
                            ? aDate - bDate 
                            : bDate - aDate;
                    }
                }

                // Regular string comparison
                let comparison = 0;
                if (aVal < bVal) comparison = -1;
                if (aVal > bVal) comparison = 1;

                return sortConfig.direction === 'asc' ? comparison : -comparison;
            });
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            if (filteredRecommendations.length === 0) {
                document.getElementById('no-results').style.display = 'block';
                document.getElementById('table-wrapper').style.display = 'none';
                return;
            }

            document.getElementById('no-results').style.display = 'none';
            document.getElementById('table-wrapper').style.display = 'block';

            filteredRecommendations.forEach(rec => {
                const tr = document.createElement('tr');
                tr.innerHTML = createRowHTML(rec);
                tbody.appendChild(tr);
            });
            
            // Add column hover effect
            setupColumnHover();
        }
        
        function setupColumnHover() {
            const table = document.getElementById('recommendations-table');
            if (!table) return;
            
            const cells = table.querySelectorAll('tbody td');
            const headers = table.querySelectorAll('thead th');
            
            cells.forEach(cell => {
                cell.addEventListener('mouseenter', function() {
                    const columnIndex = Array.from(this.parentElement.children).indexOf(this);
                    // Highlight all cells in this column
                    table.querySelectorAll(`tbody tr td:nth-child(${columnIndex + 1})`).forEach(td => {
                        td.classList.add('column-hover');
                    });
                    // Highlight header
                    if (headers[columnIndex]) {
                        headers[columnIndex].classList.add('column-hover');
                    }
                });
                
                cell.addEventListener('mouseleave', function() {
                    const columnIndex = Array.from(this.parentElement.children).indexOf(this);
                    // Remove highlight from all cells in this column
                    table.querySelectorAll(`tbody tr td:nth-child(${columnIndex + 1})`).forEach(td => {
                        td.classList.remove('column-hover');
                    });
                    // Remove highlight from header
                    if (headers[columnIndex]) {
                        headers[columnIndex].classList.remove('column-hover');
                    }
                });
            });
        }

        function createRowHTML(rec, skipService = false) {
            const name = rec.name || 'No Name';
            const phone = formatPhone(rec.phone);
            const phoneLink = getTelLink(rec.phone);
            const service = rec.service || '';
            const date = formatDate(rec.date);
            const recommender = rec.recommender || '';
            const context = truncateText(rec.context, 60);

            let html = '';
            
            if (!skipService) {
                html += `<td class="service-col">${service ? `<span class="service-badge">${escapeHtml(service)}</span>` : ''}</td>`;
            }
            
            html += `
                <td><strong>${escapeHtml(name)}</strong></td>
                <td><a href="${phoneLink}" class="phone-link">${phone}</a></td>
                <td class="date">${date}</td>
                <td class="recommender-col">${escapeHtml(recommender)}</td>
                <td class="context" title="${escapeHtml(rec.context || '')}">${escapeHtml(context)}</td>
            `;
            
            return html;
        }

        function applyFiltersAndRender() {
            filterRecommendations();
            renderTable();
        }

        function updateSortIndicator() {
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.column === sortConfig.column) {
                    th.classList.add(sortConfig.direction === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', function() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                applyFiltersAndRender();
            }, 300);
        });


        document.querySelectorAll('th.sortable').forEach(th => {
            th.addEventListener('click', function(e) {
                const column = this.dataset.column;
                if (sortConfig.column === column) {
                    sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    sortConfig.column = column;
                    sortConfig.direction = 'asc';
                }
                updateSortIndicator();
                sortRecommendations();
                renderTable();
            });
        });

        document.querySelectorAll('[data-quick]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-quick]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                const quick = this.dataset.quick;
                const today = new Date();

                if (quick === 'month') {
                    const monthAgo = new Date(today);
                    monthAgo.setMonth(monthAgo.getMonth() - 1);
                    dateRange.from = monthAgo.toISOString().split('T')[0];
                    dateRange.to = today.toISOString().split('T')[0];
                } else if (quick === '6months') {
                    const sixMonthsAgo = new Date(today);
                    sixMonthsAgo.setMonth(sixMonthsAgo.getMonth() - 6);
                    dateRange.from = sixMonthsAgo.toISOString().split('T')[0];
                    dateRange.to = today.toISOString().split('T')[0];
                } else if (quick === 'year') {
                    const yearAgo = new Date(today);
                    yearAgo.setFullYear(yearAgo.getFullYear() - 1);
                    dateRange.from = yearAgo.toISOString().split('T')[0];
                    dateRange.to = today.toISOString().split('T')[0];
                } else {
                    dateRange.from = null;
                    dateRange.to = null;
                }

                applyFiltersAndRender();
            });
        });

        // Initialize default date filter to "Last Month"
        function initializeDefaultFilter() {
            const today = new Date();
            const monthAgo = new Date(today);
            monthAgo.setMonth(monthAgo.getMonth() - 1);
            dateRange.from = monthAgo.toISOString().split('T')[0];
            dateRange.to = today.toISOString().split('T')[0];
        }

        // Load preferences and data on page load
        loadPreferences();
        initializeDefaultFilter();
        loadRecommendations();
    </script>
</body>
