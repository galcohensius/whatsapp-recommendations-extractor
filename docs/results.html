<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - WhatsApp Recommendations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            direction: ltr;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .stats {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .header .session-id {
            font-size: 0.85em;
            opacity: 0.8;

            word-break: break-all;
        }

        .controls {
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .controls-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }

        .controls-row:last-child {
            margin-bottom: 0;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;

        }

        .date-filter {
            display: flex;
            gap: 10px;

        }

        .date-input {
            padding: 8px 12px;

        .quick-filters {

        }

        .filter-btn {

        .export-btn {

        .new-upload-btn {

        thead {

        .error-message {

        .status-message {
            padding: 15px;
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;

            margin: 20px;

        }

        .progress-container {
            margin: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .progress-text {
            text-align: center;

        }

        .service-group {
            margin-bottom: 20px;
        }

        .service-group-header {
            background: #f0f0f0;
            padding: 12px 15px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 5px;
            display: flex;

        }

        .service-group-header:hover {

        .service-group-header::before {

        .service-group-content {

        }

        .service-group-content.collapsed {

        }

        .group-count {
            background: #667eea;
            color: white;
            padding: 2px 8px;

        }

        @media (max-width: 768px) {
            .header h1 {

            }

            .controls-row {

            }

            .search-box {

            }

            }

    </style>

<body>

    <script src="api.js"></script>
    <script>
        // Update API base URL if needed
        // API_BASE_URL = 'https://your-backend-url.onrender.com';

        let recommendations = [];
        let filteredRecommendations = [];
        let sortConfig = { column: 'service', direction: 'asc' };
        let isGrouped = false;
        let debounceTimer = null;
        
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        // Display session ID in header if available
        if (sessionId) {
            document.getElementById('session-id-display').textContent = sessionId;
            document.getElementById('header-session-id').style.display = 'block';
        }

        // Load preferences from localStorage
        function loadPreferences() {
            const savedGroup = localStorage.getItem('groupByService');
            if (savedGroup === 'true') {
                isGrouped = true;
                document.getElementById('group-toggle').classList.add('active');
                document.getElementById('group-toggle').textContent = 'Ungroup';
            }
        }

        // Save preferences to localStorage
        function savePreferences() {
            localStorage.setItem('groupByService', isGrouped.toString());
        }

        // Format phone number for display and tel: link
        function formatPhone(phone) {
            if (!phone) return '';
            let cleaned = phone.replace(/[^\d+\-]/g, '');
            if (cleaned.startsWith('+972')) {
                cleaned = cleaned.replace('+972', '0');
            }
            let digits = cleaned.replace(/[^\d]/g, '');
            if (digits.length === 10) {
                return digits.substring(0, 3) + '-' + digits.substring(3, 6) + '-' + digits.substring(6);
            } else if (digits.length === 9) {
                return digits.substring(0, 2) + '-' + digits.substring(2, 5) + '-' + digits.substring(5);
            }
            return cleaned;
        }

        function getTelLink(phone) {
            if (!phone) return '#';
            let digits = phone.replace(/[^\d+]/g, '');
            if (digits.startsWith('+')) {
                return 'tel:' + digits;
            } else if (digits.startsWith('972')) {
                return 'tel:+' + digits;
            } else if (digits.startsWith('0')) {
                return 'tel:+972' + digits.substring(1);
            }
            return 'tel:' + digits;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('he-IL', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit' 
                });
            } catch {
                return dateStr.split(' ')[0] || dateStr;
            }
        }

        function getDateOnly(dateStr) {
            if (!dateStr) return null;
            try {
                return new Date(dateStr.split(' ')[0]);
            } catch {
                return null;
            }
        }

        function truncateText(text, maxLength = 50) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength - 3) + '...';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status-message').style.display = 'none';
            document.getElementById('progress-container').style.display = 'none';
        }

        function showStatus(message) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function hideStatus() {
            document.getElementById('status-message').style.display = 'none';
        }

        let timerInterval = null;
        let timerStartTime = null;

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            timerStartTime = Date.now();
            const timerElement = document.getElementById('progress-timer');
            
            timerInterval = setInterval(() => {
                if (timerStartTime) {
                    const elapsed = Date.now() - timerStartTime;
                    timerElement.textContent = formatTime(elapsed);
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            timerStartTime = null;
        }

        function showProgress(percent, text) {
            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            progressContainer.style.display = 'block';
            progressFill.style.width = `${percent}%`;
            progressFill.textContent = percent < 100 ? `${percent}%` : '';
            progressText.textContent = text || 'Processing...';
            
            // Start timer if not already running and progress is less than 100%
            if (percent < 100 && !timerInterval) {
                startTimer();
            }
            
            // Stop timer when complete
            if (percent >= 100) {
                stopTimer();
            }
            
            // Hide loading, status, and no-results when showing progress
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status-message').style.display = 'none';
            document.getElementById('no-results').style.display = 'none';
            document.getElementById('table-wrapper').style.display = 'none';
            document.getElementById('grouped-content').style.display = 'none';
        }

        function hideProgress() {
            stopTimer();
            document.getElementById('progress-container').style.display = 'none';
            // Ensure no-results is hidden when progress is hidden (will be shown by renderTable if needed)
            document.getElementById('no-results').style.display = 'none';
        }

        async function loadRecommendations() {
            if (!sessionId) {
                showError('Session ID not found. Please return to the upload page.');
                return;
            }
            
            // Reset timer for new load
            stopTimer();
            document.getElementById('progress-timer').textContent = '00:00';
            
            // Hide any existing results/errors and show loading state
            document.getElementById('no-results').style.display = 'none';
            document.getElementById('table-wrapper').style.display = 'none';
            document.getElementById('grouped-content').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            
            try {
                // Show initial loading state
                document.getElementById('total-count').textContent = 'Loading...';
                showProgress(10, 'Checking processing status...');
                
                const status = await getStatus(sessionId);
                
                if (status.status === 'pending' || status.status === 'processing') {
                    // Show progress bar and poll for completion
                    const startTime = Date.now();
                    const maxTime = 40 * 60 * 1000; // 40 minutes (backend timeout is 30 min, this gives buffer)
                    let pollCount = 0;
                    
                    showProgress(20, status.status === 'pending' ? 'Waiting for processing...' : 'Processing files...');
                    
                    try {
                        await pollStatus(sessionId, (statusUpdate) => {
                            pollCount++;
                            const elapsed = Date.now() - startTime;
                            const progress = Math.min(20 + Math.floor((elapsed / maxTime) * 70), 90);
                            
                            let statusText = 'Processing files...';
                            if (statusUpdate.status === 'pending') {
                                statusText = 'Waiting for processing...';
                            } else if (statusUpdate.status === 'processing') {
                                statusText = 'Processing files...';
                            }
                            
                            showProgress(progress, statusText);
                        });
                        
                        // Status is now completed, fetch results
                        showProgress(95, 'Loading results...');
                        const results = await getResults(sessionId);
                        
                        recommendations = results.recommendations;
                        filteredRecommendations = [...recommendations];
                        updateStats();
                        
                        showProgress(100, 'Complete!');
                        setTimeout(() => {
                            hideProgress();
                            // Only render after progress is hidden
                            applyFiltersAndRender();
                            updateSortIndicator();
                        }, 500);
                        
                        // Show OpenAI enhancement indicator if applicable
                        if (results.openai_enhanced) {
                            const header = document.querySelector('.header .stats');
                            if (header) {
                                header.innerHTML += ' <span style="opacity: 0.7;">(Enhanced with AI)</span>';
                            }
                        }
                        
                    } catch (pollError) {
                        showError(`Processing error: ${pollError.message}`);
                    }
                    
                } else if (status.status === 'completed') {
                    // Fetch results directly
                    showProgress(90, 'Loading results...');
                    const results = await getResults(sessionId);
                    
                    recommendations = results.recommendations;
                    filteredRecommendations = [...recommendations];
                    updateStats();
                    
                    showProgress(100, 'Complete!');
                    setTimeout(() => {
                        hideProgress();
                        // Only render after progress is hidden
                        applyFiltersAndRender();
                        updateSortIndicator();
                    }, 500);
                    
                    // Show OpenAI enhancement indicator if applicable
                        if (results.openai_enhanced) {
                            const header = document.querySelector('.header .stats');
                            if (header) {
                                header.innerHTML += ' <span style="opacity: 0.7;">(Enhanced with AI)</span>';
                            }
                        }
                    
                } else if (status.status === 'error' || status.status === 'timeout') {
                    showError(`Processing failed: ${status.error_message || status.status}`);
                } else {
                    showError(`Unknown status: ${status.status}`);
                }
                
            } catch (error) {
                console.error('Error loading recommendations:', error);
                hideProgress();
                
                if (error.message.includes('expired')) {
                    showError('Results have expired. Please upload the files again.');
                } else if (error.message.includes('not found')) {
                    showError('Session not found. Please check the session ID.');
                } else {
                    showError(`Error loading data: ${error.message}`);
                }
            }
        }

        function updateStats() {
            if (recommendations.length > 0) {
                document.getElementById('total-count').textContent = recommendations.length;
            }
            const filteredCount = filteredRecommendations.length;
            if (filteredCount < recommendations.length && recommendations.length > 0) {
                document.getElementById('filtered-count').textContent = 
                    `(Showing: ${filteredCount})`;
            } else {
                document.getElementById('filtered-count').textContent = '';
            }
        }

        function filterRecommendations() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;

            filteredRecommendations = recommendations.filter(rec => {
                // Text search
                if (searchTerm) {
                    const searchFields = [
                        rec.name || '',
                        rec.phone || '',
                        rec.service || '',
                        rec.recommender || '',
                        rec.context || ''
                    ].join(' ').toLowerCase();

                    if (!searchFields.includes(searchTerm)) {
                        return false;
                    }
                }

                // Date range filter
                if (dateFrom || dateTo) {
                    const recDate = getDateOnly(rec.date);
                    if (!recDate) return false;

                    if (dateFrom) {
                        const fromDate = new Date(dateFrom);
                        if (recDate < fromDate) return false;
                    }

                    if (dateTo) {
                        const toDate = new Date(dateTo);
                        toDate.setHours(23, 59, 59, 999);
                        if (recDate > toDate) return false;
                    }
                }

                return true;
            });

            // Apply sorting
            if (sortConfig.column) {
                sortRecommendations();
            }

            updateStats();
        }

        function sortRecommendations() {
            if (!sortConfig.column) return;

            filteredRecommendations.sort((a, b) => {
                // First, handle null/empty services - always put them at the bottom
                const aServiceNull = !a.service || a.service === null || a.service === '';
                const bServiceNull = !b.service || b.service === null || b.service === '';
                
                if (aServiceNull && !bServiceNull) return 1;  // a goes to bottom
                if (!aServiceNull && bServiceNull) return -1; // b goes to bottom
                if (aServiceNull && bServiceNull) {
                    // Both are null, continue with normal sorting
                }

                let aVal = a[sortConfig.column];
                let bVal = b[sortConfig.column];

                // Handle null values
                if (aVal === null || aVal === undefined) aVal = '';
                if (bVal === null || bVal === undefined) bVal = '';

                // Convert to string for comparison
                aVal = String(aVal).toLowerCase();
                bVal = String(bVal).toLowerCase();

                // Special handling for dates
                if (sortConfig.column === 'date') {
                    const aDate = getDateOnly(a.date);
                    const bDate = getDateOnly(b.date);
                    if (aDate && bDate) {
                        return sortConfig.direction === 'asc' 
                            ? aDate - bDate 
                            : bDate - aDate;
                    }
                }

                // Regular string comparison
                let comparison = 0;
                if (aVal < bVal) comparison = -1;
                if (aVal > bVal) comparison = 1;

                return sortConfig.direction === 'asc' ? comparison : -comparison;
            });
        }

        function groupRecommendations() {
            const grouped = {};
            
            filteredRecommendations.forEach(rec => {
                const service = rec.service || 'No Service';
                if (!grouped[service]) {
                    grouped[service] = [];
                }
                grouped[service].push(rec);
            });

            return grouped;
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            
            // Hide progress container when rendering (loading is complete)
            const progressContainer = document.getElementById('progress-container');
            if (progressContainer.style.display !== 'none') {
                progressContainer.style.display = 'none';
            }

            if (filteredRecommendations.length === 0) {
                document.getElementById('no-results').style.display = 'block';
                document.getElementById('table-wrapper').style.display = 'none';
                document.getElementById('grouped-content').style.display = 'none';
                return;
            }

            document.getElementById('no-results').style.display = 'none';

            if (isGrouped) {
                document.getElementById('table-wrapper').style.display = 'none';
                document.getElementById('grouped-content').style.display = 'block';
                renderGrouped();
            } else {
                document.getElementById('grouped-content').style.display = 'none';
                document.getElementById('table-wrapper').style.display = 'block';

                filteredRecommendations.forEach(rec => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = createRowHTML(rec);
                    tbody.appendChild(tr);
                });
            }
        }

        function renderGrouped() {
            const grouped = groupRecommendations();
            const container = document.getElementById('grouped-content');
            container.innerHTML = '';

            // Sort groups by service name, with "No Service" at the bottom
            const sortedGroups = Object.keys(grouped).sort((a, b) => {
                const noService = 'No Service';
                if (a === noService && b !== noService) return 1;  // a goes to bottom
                if (a !== noService && b === noService) return -1; // b goes to bottom
                return a.localeCompare(b, 'en'); // Normal alphabetical sort
            });

            sortedGroups.forEach(service => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'service-group';
                groupDiv.innerHTML = `
                    <div class="service-group-header" data-service="${escapeHtml(service)}">
                        <span>
                            <span class="group-count">${grouped[service].length}</span>
                            ${escapeHtml(service)}
                        </span>
                    </div>
                    <div class="service-group-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Date</th>
                                    <th class="recommender-col">Recommender</th>
                                    <th>Context</th>
                                </tr>
                            </thead>
                            <tbody id="group-${escapeHtml(service)}-body">
                            </tbody>
                        </table>
                    </div>
                `;
                container.appendChild(groupDiv);

                const groupBody = document.getElementById(`group-${escapeHtml(service)}-body`);
                grouped[service].forEach(rec => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = createRowHTML(rec, true);
                    groupBody.appendChild(tr);
                });
            });

            // Add collapse/expand functionality
            document.querySelectorAll('.service-group-header').forEach(header => {
                header.addEventListener('click', function() {
                    const content = this.nextElementSibling;
                    this.classList.toggle('collapsed');
                    content.classList.toggle('collapsed');
                });
            });
        }

        function createRowHTML(rec, skipService = false) {
            const name = rec.name || 'No Name';
            const phone = formatPhone(rec.phone);
            const phoneLink = getTelLink(rec.phone);
            const service = rec.service || '';
            const date = formatDate(rec.date);
            const recommender = rec.recommender || '';
            const context = truncateText(rec.context, 60);

            let html = '';
            
            if (!skipService) {
                html += `<td class="service-col">${service ? `<span class="service-badge">${escapeHtml(service)}</span>` : ''}</td>`;
            }
            
            html += `
                <td><strong>${escapeHtml(name)}</strong></td>
                <td><a href="${phoneLink}" class="phone-link">${phone}</a></td>
                <td class="date">${date}</td>
                <td class="recommender-col">${escapeHtml(recommender)}</td>
                <td class="context" title="${escapeHtml(rec.context || '')}">${escapeHtml(context)}</td>
            `;
            
            return html;
        }

        function applyFiltersAndRender() {
            filterRecommendations();
            renderTable();
        }

        function updateSortIndicator() {
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.column === sortConfig.column) {
                    th.classList.add(sortConfig.direction === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', function() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                applyFiltersAndRender();
            }, 300);
        });

        document.getElementById('date-from').addEventListener('change', applyFiltersAndRender);
        document.getElementById('date-to').addEventListener('change', applyFiltersAndRender);

        document.querySelectorAll('th.sortable').forEach(th => {
            th.addEventListener('click', function(e) {
                const column = this.dataset.column;
                if (sortConfig.column === column) {
                    sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    sortConfig.column = column;
                    sortConfig.direction = 'asc';
                }
                updateSortIndicator();
                sortRecommendations();
                renderTable();
            });
        });

        document.querySelectorAll('[data-quick]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-quick]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                const quick = this.dataset.quick;
                const today = new Date();
                const fromInput = document.getElementById('date-from');
                const toInput = document.getElementById('date-to');

                if (quick === 'month') {
                    const monthAgo = new Date(today);
                    monthAgo.setMonth(monthAgo.getMonth() - 1);
                    fromInput.value = monthAgo.toISOString().split('T')[0];
                    toInput.value = today.toISOString().split('T')[0];
                } else if (quick === '6months') {
                    const sixMonthsAgo = new Date(today);
                    sixMonthsAgo.setMonth(sixMonthsAgo.getMonth() - 6);
                    fromInput.value = sixMonthsAgo.toISOString().split('T')[0];
                    toInput.value = today.toISOString().split('T')[0];
                } else if (quick === 'year') {
                    const yearAgo = new Date(today);
                    yearAgo.setFullYear(yearAgo.getFullYear() - 1);
                    fromInput.value = yearAgo.toISOString().split('T')[0];
                    toInput.value = today.toISOString().split('T')[0];
                } else {
                    fromInput.value = '';
                    toInput.value = '';
                }

                applyFiltersAndRender();
            });
        });

        document.getElementById('group-toggle').addEventListener('click', function() {
            isGrouped = !isGrouped;
            if (isGrouped) {
                this.classList.add('active');
                this.textContent = 'Ungroup';
            } else {
                this.classList.remove('active');
                this.textContent = 'Group by Service';
            }
            savePreferences();
            renderTable();
        });

        // Export functions
        function getTableHeaders() {
            const table = document.getElementById('recommendations-table');
            if (!table) return [];
            
            const headerRow = table.querySelector('thead tr');
            if (!headerRow) return [];
            
            const headers = [];
            headerRow.querySelectorAll('th').forEach(th => {
                // Get text content, removing sort indicators
                let text = th.textContent.trim();
                // Remove sort indicators (â†•, â†‘, â†“)
                text = text.replace(/[â†•â†‘â†“]/g, '').trim();
                if (text) {
                    headers.push({
                        text: text,
                        column: th.dataset.column || ''
                    });
                }
            });
            
            return headers;
        }

        function getDataRow(rec, headers) {
            const row = [];
            headers.forEach(header => {
                const column = header.column;
                let value = '';
                
                switch(column) {
                    case 'service':
                        value = rec.service || '';
                        break;
                    case 'name':
                        value = rec.name || '';
                        break;
                    case 'phone':
                        value = rec.phone || '';
                        break;
                    case 'date':
                        value = formatDate(rec.date) || '';
                        break;
                    case 'recommender':
                        value = rec.recommender || '';
                        break;
                    case 'context':
                        value = rec.context || '';
                        break;
                    default:
                        // If no data-column attribute, try to match by header text
                        if (header.text === 'Service') value = rec.service || '';
                        else if (header.text === 'Name') value = rec.name || '';
                        else if (header.text === 'Phone') value = rec.phone || '';
                        else if (header.text === 'Date') value = formatDate(rec.date) || '';
                        else if (header.text === 'Recommender') value = rec.recommender || '';
                        else if (header.text === 'Context') value = rec.context || '';
                }
                
                row.push(escapeCSV(value));
            });
            
            return row;
        }

        function downloadCSV() {
            if (filteredRecommendations.length === 0) {
                alert('No data to export');
                return;
            }

            // Get headers from table
            const headers = getTableHeaders();
            if (headers.length === 0) {
                alert('Cannot read table headers');
                return;
            }

            // Extract header texts for CSV
            const headerTexts = headers.map(h => h.text);
            const csvRows = [headerTexts.join(',')];

            // Add data rows
            filteredRecommendations.forEach(rec => {
                const row = getDataRow(rec, headers);
                csvRows.push(row.join(','));
            });

            // Create CSV content with BOM for Hebrew support
            const csvContent = '\uFEFF' + csvRows.join('\n');
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `recommendations_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function escapeCSV(text) {
            if (!text) return '';
            // Replace newlines and quotes
            text = String(text).replace(/"/g, '""');
            // Wrap in quotes if contains comma, newline, or quote
            if (text.includes(',') || text.includes('\n') || text.includes('"')) {
                return `"${text}"`;
            }
            return text;
        }

        function exportToGoogleSheets() {
            if (filteredRecommendations.length === 0) {
                alert('No data to export');
                return;
            }

            // Get headers from table
            const headers = getTableHeaders();
            if (headers.length === 0) {
                alert('Cannot read table headers');
                return;
            }

            // Extract header texts for CSV
            const headerTexts = headers.map(h => h.text);
            const csvRows = [headerTexts.join(',')];

            // Add data rows
            filteredRecommendations.forEach(rec => {
                const row = getDataRow(rec, headers);
                csvRows.push(row.join(','));
            });

            const csvContent = '\uFEFF' + csvRows.join('\n');
            
            // Create blob and download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `recommendations_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            // Open Google Sheets in new tab with instructions
            setTimeout(() => {
                const confirmed = confirm(
                    'File downloaded successfully!\n\n' +
                    'Click "OK" to open Google Sheets.\n' +
                    'Then:\n' +
                    '1. Click "File" > "Import"\n' +
                    '2. Select "Upload" and choose the downloaded file\n' +
                    '3. Select "Import data" > "Create new spreadsheet"\n' +
                    '4. Click "Import data"'
                );
                
                if (confirmed) {
                    window.open('https://sheets.google.com', '_blank');
                }
            }, 300);
        }

        // Event listeners for export buttons
        document.getElementById('download-csv-btn').addEventListener('click', downloadCSV);
        document.getElementById('export-google-sheets-btn').addEventListener('click', exportToGoogleSheets);

        // Load preferences and data on page load
        loadPreferences();
        loadRecommendations();
    </script>
