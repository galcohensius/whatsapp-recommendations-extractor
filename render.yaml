services:
  - type: web
    name: whatsapp-recommendations-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-recommendations-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://galcohensius.github.io,http://localhost:8000
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /api/health

databases:
  - name: whatsapp-recommendations-db
    databaseName: whatsapp_recommendations
    user: whatsapp_user

